<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha{
            background-color: gray;
        }

        td{
            border: 1px solid black;
            padding: 5px;
        }

        td.dado{
            background-color: yellow;
        }


    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <!--
        HIERARQUIA DE TABELAS SIMPLES

        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dado de tabela

    -->
    <table>
        <tr> <!-- primeira linha -->
            <td>A1</td>
            <TD>B1</TD>
            <TD>C1</TD>
            <td>D1</td>
            <td>E1</td>
        </tr>
        <tr class="linha"> <!-- segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
            <td>E2</td>
        </tr>
        <tr> <!--terceira linha -->
            <td>A3</td>
            <td class="dado">B3</td>
            <td>C3</td>
            <td>D3</td>
            <td>E3</td>
        </tr>
        <tr> <!-- quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
            <td>E4</td>
        </tr>
        <tr>
            <td>A5</td>

            <td>C5</td>
            <td>D5</td>
            <td>E5</td>
        </tr>
        <tr>
            <td>a6</td>
            <td>b6</td>
        </tr>
        <tr>
            <td>a7</td>
            <td>b7</td>
            <td>c7</td>

        </tr>
        <tr>
            <td>a8</td>
            <td>b8</td>

        </tr>
        <tr>
            <td>a9</td>
            <td>b9</td>

            <td>d9</td>
            <td>e9</td>
        </tr>
        
        
    </table>
</body>
</html>
