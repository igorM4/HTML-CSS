<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            border: 1px solid rgba(0, 0, 0, 0.537);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        
        <iframe src="../../index.html" height="500" width="500px" scolling="yes">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>
        
        para aprender a programar.</p>

        <p>O reppsitório do Guanabara


            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
                <a href="https://gustavoguanabara.github.io" target="_blank"></a>
            </iframe>

            também é muito legal!
        </p>
</body>
</html>
