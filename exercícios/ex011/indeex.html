<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <H1>Imagem dinâmica</H1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
<hr>
    <h1>Reproduzindo Aúdio</h1>
    <p>Vamos aprender a reproduzir aúdio em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir aúdio. <a href="midia/guanacast-33.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

    <audio preload="metadata" controls>
        <source src="midia/blueribbons-tracktribe.mp3" type="audio/mpeg">
        <source src="midia/blueribbons-tracktribe.ogg" type="audio/ogg">
        <source src="midia/blueribbons-tracktribe.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir aúdio. <a href="midia/blueribbons-tracktribe.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

</body>
</html>
